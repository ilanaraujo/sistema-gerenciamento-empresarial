{% extends 'base.html' %}

{% block body %}
<div style="margin-left: 15%;">
    <form method="POST">{% csrf_token %}
        <label for="nome">Nome do Departamento</label>
        <li name="nome" class="caixa-texto-form">{{ form.nome }}</li>
        <br>
        <button type="submit">Criar Departamento</button>
    </form>
</div>
{% endblock %}
